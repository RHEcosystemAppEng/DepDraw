apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name }}-k8sclient
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Release.Name }}-k8sclient
  template:
    metadata:
      labels:
        app: {{.Release.Name }}-k8sclient
    spec:
      serviceAccountName: default
      containers:
      - image: {{ default "image-registry.openshift-image-registry.svc:5000/depdraw" .Values.registry  }}/{{ default "k8sclient" .Values.image }}:{{ default "latest" .Values.tag }}
        name: {{.Release.Name }}-k8sclient
        imagePullPolicy: Always
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name }}-transformer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Release.Name }}-transformer
  template:
    metadata:
      labels:
        app: {{.Release.Name }}-transformer
    spec:
      serviceAccountName: default
      containers:
      - image: {{ default "image-registry.openshift-image-registry.svc:5000/depdraw" .Values.registry  }}/depdraw-{{ default "transformer" .Values.image }}:{{ default "latest" .Values.tag }}
        name: {{.Release.Name }}-transformer
        imagePullPolicy: Always